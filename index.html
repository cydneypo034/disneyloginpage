<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Walt Disney World in Orlando, Florida</title>

</head>
<body>
    
        <div>
            <a href="https://disneyworld.disney.go.com/"><img class="disneylogo"
                src="images/disneylogo.png" /></a>
        </div>
        <div class="container">
            <form class="box">
                <div class="field">

                    <div class="block">
                    <h1 class="title">Enter your email to continue</h1>
                    </div>

                    <div class="block">
                    <h2 class="subtitle">Sign in to your Walt Disney World account. If you don't have one, you will be prompted to create one.</h2>
                    </div>

                    <div class="block">
                    <div class="control">
                      <input class="input" type="email" placeholder="Email">
                    </div>
                    </div>

                    <div class="block">
                    <button class="button is-info is-rounded">Continue</button>
                    </div>

                    
            </form>
        </div>


</body>
</html>
